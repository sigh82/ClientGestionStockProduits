<form [formGroup]="loginForm" (submit)="login()">
  <div class="imgcontainer">
    <img src="https://www.economie-gestion.com/wp-content/uploads/2018/10/gestion-de-stock-cours-pdf-gratuit-820x548.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" formControlName="username" [(ngModel)]="credentials.username" />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" formControlName="password" [(ngModel)]="credentials.password" />

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
